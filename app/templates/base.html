<!doctype html>
<html>
<head>

  <!--  CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  <!--  javascript -->
  <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  <title>Data viewer</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li>{% if current_user.is_anonymous %}
        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
        </li>
        <li><a class="nav-item nav-link" href="{{ url_for('index_machine', name=sel_machine) }}">All</a></li>
        <li><a class="nav-item nav-link" href="{{ url_for('today_machine', name=sel_machine) }}">Today</a></li>
        </ul>

      </div>

    <div class="form-inline ">
    <div class="form-inline " id="selectMachine">
      <label class="col-form-label" for="inputMachine">  Experiment:</label>
    <div class="col-auto">
      <select class="form-control" id="inputMachine" v-model='selected'>
        {% for machine in machines %}
          {% if machine == sel_machine%}
            <option value="{{ machine }}" selected>{{ machine }}</option>
          {% else %}
            <option value="{{ machine }}">{{ machine }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    {% raw %}
    {{ selected }}
    {% endraw %}
    <div class="col-auto" >
      <button class="btn btn-primary " id="MachineSubmit" v-on:click='greet'>Select</button>
    </div>
  </div>
    <div class="col-auto input-daterange input-group" id="datepicker">
      <input type="text" class="form-control" id="start" value="{{ start_date }}"/>
      <span class="input-group-addon">to</span>
      <input type="text" class="form-control" id="end" value="{{ end_date }}"/>
    </div>
    <div class="col-auto">
    <button class="btn btn-primary " id="submit">Select</button>
    </div>
</div>
  </nav>
  {% block content %} {% endblock %}

  <script>

  var machineSubmit = new Vue({
    el: '#selectMachine',
    data: {
      selected: ''
    },
    methods: {
    greet: function (event) {
      // `this` inside methods points to the Vue instance
      var address = '/machine/' + this.selected;
      location.href = address;
      // `event` is the native DOM event
    }
  }
  })

  $('#datepicker').datepicker({
    format: "yyyy-mm-dd",
    clearBtn: true,
    keyboardNavigation: false,
    forceParse: false,
    autoclose: true,
    todayHighlight: true
  });

  $( "#submit" ).click(function() {
    var start = $("#start").val();
    var end = $("#end").val();
    var machine = $("#inputMachine").val();
    var address = '/machine/'+ machine +'/dates/' + start + '/' + end;
    location.href = address;
  });

  $( "#MachineSubmit" ).click(function() {
    var machine = $("#inputMachine").val();
    console.log(machine)
    var address = '/machine/' + machine;
    location.href = address;
  });


</script>
</body>
</html>
