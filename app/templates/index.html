{% extends "base.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<div class="container" id="imageTable">
<image-table im_str='{{ images }}'></image-table>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    {% if prev_url %}
      <li class="page-item"><a class="page-link" href="{{ prev_url }}">Previous</a></li>
    {% endif %}
    {% if next_url %}
      <li class="page-item"><a class="page-link" href="{{ next_url }}">Next</a></li>
    {% endif %}
  </ul>
</nav>
{% else %}
Please <a href="{{ url_for('login') }}"> login </a> to see the pics.
{% endif %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img class="img-fluid" src="#" id="modal-img"/>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
