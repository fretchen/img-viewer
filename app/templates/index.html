<!doctype html>
<html>
<head>

  <!--  CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha256-HAaDW5o2+LelybUhfuk0Zh2Vdk8Y2W2UeKmbaXhalfA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--  javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" integrity="sha256-Y1rRlwTzT5K5hhCBfAFWABD4cU13QGuRN6P5apfWzVs=" crossorigin="anonymous"></script>
  <title>Data viewer</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
        <a class="nav-item nav-link" href="{{ url_for('index_machine', name=sel_machine) }}">All</a>
        <a class="nav-item nav-link" href="{{ url_for('today_machine', name=sel_machine) }}">Today</a>

      </div>

    <div class="form-inline ">
      <label class="col-form-label" for="inputMachine">  Experiment:</label>
    <div class="col-auto">
      <select class="form-control" id="inputMachine">
        {% for machine in machines %}
          {% if machine == sel_machine%}
            <option value="{{ machine }}" selected>{{ machine }}</option>
          {% else %}
            <option value="{{ machine }}">{{ machine }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary " id="MachineSubmit">Select</button>
    </div>
    <div class="col-auto input-daterange input-group" id="datepicker">
      <input type="text" class="form-control" id="start" value="{{ start_date }}"/>
      <span class="input-group-addon">to</span>
      <input type="text" class="form-control" id="end" value="{{ end_date }}"/>
    </div>
    <div class="col-auto">
    <button class="btn btn-primary " id="submit">Select</button>
    </div>
</div>
  </nav>



  </div>
  <div class="container">
    <div class="row">
      {% for index, image in images.iterrows() %}

      {% if loop.index0 % 4 == 0 and loop.index0 %}
    </div><div class="row">
      {% endif%}
      <div class="col">
        {{ image.year }} - {{ image.month }} - {{ image.day }}
        <a href="{{ url_for('custom_static', name = sel_machine, filename=image.path) }}" data-toggle="lightbox" data-gallery="example-gallery">
          <img class="img-thumbnail" src="{{ url_for('custom_static', name = sel_machine, filename=image.path) }}"/>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
  $('#datepicker').datepicker({
    format: "yyyy-mm-dd",
    clearBtn: true,
    keyboardNavigation: false,
    forceParse: false,
    autoclose: true,
    todayHighlight: true
  });
  $( "#submit" ).click(function() {
    var start = $("#start").val();
    var end = $("#end").val();
    var machine = $("#inputMachine").val();
    var address = '/machine/'+ machine +'/dates/' + start + '/' + end;
    location.href = address;
  });

  $( "#MachineSubmit" ).click(function() {
    var machine = $("#inputMachine").val();
    console.log(machine)
    var address = '/machine/' + machine;
    location.href = address;
  });

  $(document).on('click', '[data-toggle="lightbox"]', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
  });
</script>
</body>
</html>
